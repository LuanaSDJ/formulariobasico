<html>
  <head>
    <link href="formulariobasico.css" rel="stylesheet" />
    <meta charset="UTF-8"
  </head>
  <body>
    <form id="form" class="container" method="POST">
      <h1>Conecte-se</h1>
      <input
        autocomplete="off"
        id="username"
        type="text"
        placeholder="Nome e Sobrenome"
      />
      <input
        autocomplete="off"
        id="password"
        type="password"
        placeholder="Senha"
      />
      <button type="submit">Conecte-se</button>
    </form>
    <script src="formulariobasico.js"></script>
  </body>
</html>
